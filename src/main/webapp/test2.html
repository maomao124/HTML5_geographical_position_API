<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="getLocation()">

<div id="location1">

</div>


<script>
    var location1 = document.getElementById('location1')

    function getLocation()
    {
        if (navigator.geolocation)
        {
            navigator.geolocation.getCurrentPosition(showLocation)
        }
        else
        {
            location1.innerHTML = "浏览器不支持定位"
        }
    }

    function showLocation(p)
    {
        location1.innerHTML = "纬度：" + p.coords.latitude + "<br>" + "经度：" + p.coords.longitude;
    }
</script>
</body>
</html>
