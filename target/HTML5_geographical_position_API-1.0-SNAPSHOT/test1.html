<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="support"></div>
<script>
    function test()
    {
        //Navigator.geolocation只读属性返回一个Geolocation对象，
        // 该对象使 Web 内容可以访问设备的位置。这允许网站或应用程序根据用户的位置提供定制的结果。
        // 注意：出于安全原因，当网页尝试访问位置信息时，
        // 会通知用户并要求其授予权限。请注意，每个浏览器都有自己的策略和方法来请求此权限
        if (navigator.geolocation)
        {
            document.getElementById("support").innerHTML = "浏览器支持HTML5地理定位";
        }
        else
        {
            document.getElementById("support").innerHTML = "浏览器不支持HTML5地理定位";
        }
    }

    test();
</script>
</body>
</html>
