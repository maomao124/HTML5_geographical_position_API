<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="getLocation()">
<div id="detail">
    坐标显示
</div>

<script>
    var detail = document.getElementById("detail");

    function getLocation()
    {
        if (navigator.geolocation)
        {
            navigator.geolocation.getCurrentPosition(show, error)
        }
        else
        {
            detail.innerHTML = "浏览器不支持定位";
        }
    }

    function show(p)
    {
        var content = "定位信息如下：<br />";
        content += "纬度: " + p.coords.latitude + "°<br />";
        content += "经度: " + p.coords.longitude + "°<br />";
        content += "位置精确度: " + p.coords.accuracy + "<br />";
        content += "海拔: " + p.coords.altitude + " 米<br />";
        content += "方向: " + p.coords.heading + "°<br />";
        content += "速度: " + p.coords.speed + " m/s";

        detail.innerHTML = content;
    }

    function error(p)
    {
        if (p.code === p.PERMISSION_DENIED)
        {
            detail.innerHTML = "用户拒绝了地理定位的请求"
        }
        else if (p.code === p.POSITION_UNAVAILABLE)
        {
            detail.innerHTML = "位置信息不可用"
        }
        else if (p.code === p.TIMEOUT)
        {
            detail.innerHTML = "请求超时"
        }
        else if (p.code === p.UNKNOWN_ERR)
        {
            detail.innerHTML = "未知错误"
        }
    }
</script>
</body>
</html>
